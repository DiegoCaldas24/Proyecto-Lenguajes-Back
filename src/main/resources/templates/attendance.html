<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{/fragments/layout :: layout(~{::title},~{::main},'attendance',~{::script})}">
<head>
    <title>Registro de Asistencia</title>
</head>
<body>
    <main style="width: 90vw">
        <div class="attendance-card" style="margin: 10% 20%">
            <!-- Reloj Digital -->
            <div id="clock" class="clock-display">00:00:00</div>

            <h1 class="title">Registro de Asistencia</h1>
            <p class="subtitle">Selecciona la acción e ingresa tu número de empleado.</p>

            <!-- Selector de Entrada / Salida -->
            <div class="mode-selector">
                <button id="btnEntrada" class="mode-button mode-button-entrada active active-entrada">
                    <!-- Icono Flecha Derecha (Entrada) -->
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 9l3 3m0 0l-3 3m3-3H8m5 0c0 4.418-3.582 8-8 8s-8-3.582-8-8 3.582-8 8-8 8 3.582 8 8z">
                        </path>
                    </svg>
                    Registrar Entrada
                </button>
                <button id="btnSalida" class="mode-button mode-button-salida">
                    <!-- Icono Flecha Izquierda (Salida) -->
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 15l-3-3m0 0l3-3m-3 3h8m5 0c0 4.418-3.582 8-8 8s-8-3.582-8-8 3.582-8 8-8 8 3.582 8 8z">
                        </path>
                    </svg>
                    Registrar Salida
                </button>
            </div>

            <!-- Input de Empleado -->
            <input type="number" id="employeeId" class="employee-input" placeholder="No. de Empleado" required>

            <!-- Botón de Acción Principal -->
            <button id="actionButton" class="action-button button-entrada">
                Registrar Entrada
            </button>
        </div>
    </main>
    <script th:src="@{/scripts/attendance.js}"></script>
</body>
</html>
