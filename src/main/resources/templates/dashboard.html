<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/fragments/layout :: layout(~{::title},~{::main},'dashboard',~{::script})}">

<head>
    <title>Dashboard | Sistema de Gestión de Empleados</title>
</head>

<body>
<!-- 2. Contenido Principal -->
<main class="main-content">
    <!-- 2.1 Header del Contenido Principal -->
    <header class="header">
        <h2 class="header-title">Dashboard General</h2>
        <div class="header-user-info">
            <span class="user-greeting" th:text="${userName}"></span>
            <div class="user-avatar">MR</div>
        </div>
    </header>
    <!-- 2.2 Área de Scroll para el Contenido -->
    <div class="content-area">

        <!-- B. Tarjetas de Estadísticas Clave (Key Metrics) -->
        <section class="metrics-grid">

            <!-- Tarjeta 1: Total de Empleados -->
            <div class="metric-card card-primary-light">
                <p class="metric-title">Total de Empleados</p>
                <p class="metric-value" th:text="${count}"></p>
                <p class="metric-detail text-medium">Personal activo en nómina.</p>
            </div>

            <!-- Tarjeta 2: Asistencias a Tiempo Hoy -->
            <div class="metric-card card-success">
                <p class="metric-title">A Tiempo Hoy</p>
                <p class="metric-value" th:text="${attendanceWell}"></p>
                <div class="metric-detail text-success">
                    <!-- Icono Flecha Arriba -->
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l5 5l10-10">
                        </path>
                    </svg>
                </div>
            </div>

            <!-- Tarjeta 3: Tardanzas Hoy -->
            <div class="metric-card card-warning">
                <p class="metric-title">Tardanzas Hoy</p>
                <p class="metric-value" th:text="${attendanceMid}"></p>
                <div class="metric-detail text-warning">
                    <!-- Icono Alerta -->
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                        </path>
                    </svg>
                </div>
            </div>

            <!-- Tarjeta 4: Ausencias Hoy -->
            <div class="metric-card card-danger">
                <p class="metric-title">Ausencias Reportadas</p>
                <p class="metric-value" th:text="${attendanceBad}"></p>
                <div class="metric-detail text-danger">
                    <!-- Icono Rayo -->
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
            </div>
        </section>

        <!-- C. Tabla de Actividad Reciente de Empleados -->
        <section class="table-section">
            <h3 class="section-title">Registro de Marcas Recientes</h3>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                    <tr>
                        <th>Empleado</th>
                        <th>Departamento</th>
                        <th>Tipo de Marca</th>
                        <th>Hora</th>
                        <th>Estado</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Fila de Ejemplo 1 -->
                    <tr th:each="assist : ${assistance}">
                        <td th:text="${assist.getEmployees().names}"></td>
                        <td th:text="${assist.getEmployees().department.name}"></td>
                        <td th:text="${assist.getStatusExit()}"></td>
                        <td th:text="${assist.getEntryDate()}"></td>
                        <td th:text="${assist.getStatus()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </div>
</main>
<script></script>
</body>

</html>
